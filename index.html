<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="input">
        <div class="head">
            <h1>Shape Generator</h1>
        </div>
        <div class="sel">
            <p>Shape number of shpes and color</p>
        </div>

        <div>
            <div id="input-form">
            <input type="radio" id="circle" name="value" value="circle"><label for="circle">Circle</label>
            <input type="radio" id="rectangle" name="value" value="rectangle"><label for="rectangle">Rectangle</label>
            <input type="radio" id="square" name="value" value="square"><label for="square">Square</label>
            </div>
            <input type="color" id="color" value=""><label for="color">Right Click and Select the Color</label>
            <br>
            <input type="number" id="num">
            <button id="click" onclick="fun_click()">Number of Shapes are want to display</button>
        </div>
            
    </div>
    

    <div id="output"></div>
    
    <script src="./script.js"></script>
</body>
</html>
